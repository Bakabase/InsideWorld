<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KG0BMHG6F3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-KG0BMHG6F3');
  </script>
  <meta charset="UTF-8">
  <title>Inside World</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div data-app id="main">Please wait...</div>

<script>
    window.$docsify = {
      name: 'Inside World',
      repo: 'https://github.com/anobaka/insideworld',
      el: '#main',
      loadSidebar: true,
      // maxLevel: 4,
      subMaxLevel: 6,
      relativePath: true,
      auto2top: true,
      autoHeader: true,
      alias: {
          // '.*?/awesome':
          //   '../README.md',
          // '.*?/changelog':
          //   '../CHANGELOG.md',
          // '/.*/_navbar.md': '/_navbar.md',
          // '/es/(.*)':
          //   'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1',
          // '/de-de/(.*)':
          //   'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
          // '/ru-ru/(.*)':
          //   'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
          // '/zh-cn/(.*)':
          //   'https://cdn.jsdelivr.net/gh/docsifyjs/docs-zh@master/$1',
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(html => {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master');
              } else if (/jsdelivr\.net/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('cdn.jsdelivr.net/gh', 'github.com')
                  .replace('@master', '/blob/master');
              } else {
                url =
                  'https://github.com/anobaka/InsideWorld/blob/main/docs/' +
                  vm.route.file;
              }
              const editHtml = '[:memo: Edit Document](' + url + ')\n';
              return (
                editHtml +
                html +
                '\n\n----\n\n' +
                '<a href="https://inside-world.anobaka.com" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
              );
            });
          },
        ],
        search: {
          noData: {
            '/es/': '¡No hay resultados!',
            '/de-de/': 'Keine Ergebnisse!',
            '/ru-ru/': 'Никаких результатов!',
            '/zh-cn/': '没有结果!',
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/es/': 'Buscar',
            '/de-de/': 'Suche',
            '/ru-ru/': 'Поиск',
            '/zh-cn/': '搜索',
            '/': 'Search',
          },
          pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn'],
        },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
