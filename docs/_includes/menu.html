{% assign navurl = page.url | remove: 'index.html' %}
<ul style="margin-bottom: 5px; font-size: 14px;">
{% for item in include.nav %}
	<li>
		<a href="#{{ item.path }}">
			{% if item.path == navurl %}
				<b>{{ item.title }}</b>
			{% else %}
				{{ item.title }}
			{% endif %}
		</a>
	</li>
	{% if item.children %}
		{% include menu.html nav=item.children %}
	{% endif %}
{% endfor %}
</ul>
